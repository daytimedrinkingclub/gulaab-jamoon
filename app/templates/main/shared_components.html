{% macro header(hotel) %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<header class="bg-white shadow-md fixed w-full z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="{{ url_for('main.hotel_page', hotel_slug=hotel.slug) }}" class="text-2xl font-serif font-bold text-blue-800">{{ hotel.name }}</a>
        <nav class="hidden md:flex space-x-6">
            <a href="{{ url_for('main.hotel_page', hotel_slug=hotel.slug) }}#about" class="text-gray-600 hover:text-blue-800 transition duration-300">About</a>
            <a href="{{ url_for('main.hotel_page', hotel_slug=hotel.slug) }}#experiences" class="text-gray-600 hover:text-blue-800 transition duration-300">Experiences</a>
            <a href="{{ url_for('main.hotel_page', hotel_slug=hotel.slug) }}#contact" class="text-gray-600 hover:text-blue-800 transition duration-300">Contact</a>
        </nav>
        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-gray-600 hover:text-blue-800 transition duration-300">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-white py-2">
        <a href="{{ url_for('main.hotel_page', hotel_slug=hotel.slug) }}#about" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-800 transition duration-300">About</a>
        <a href="{{ url_for('main.hotel_page', hotel_slug=hotel.slug) }}#experiences" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-800 transition duration-300">Experiences</a>
        <a href="{{ url_for('main.hotel_page', hotel_slug=hotel.slug) }}#contact" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-800 transition duration-300">Contact</a>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    });
</script>
{% endmacro %}

{% macro footer(hotel) %}
<footer class="bg-blue-800 text-white py-8">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
        <p class="text-center md:text-left mb-4 md:mb-0">&copy; 2024 {{ hotel.name }}. All rights reserved.</p>
        <div class="social-links flex space-x-4">
            <a href="{{ hotel.facebook }}" class="hover:text-blue-300 transition duration-300">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="{{ hotel.instagram }}" class="hover:text-blue-300 transition duration-300">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</footer>
{% endmacro %}
